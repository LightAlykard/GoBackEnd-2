apiVersion: networking.k8s.io/v1

kind: Ingress
metadata:
  name: k8s-go-app-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: k8s-go-app.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-go-app-srv
                port:
                  number: 8080